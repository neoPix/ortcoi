<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>Ninpp</title>
	<link href="../Style/creator.css" rel="stylesheet" />
</head>
<body>
	<h1>Ortcoi</h1>
	<div id="step0">
		<p>Hi and welcome to Ortcoi.<br/> Ortcoi is an application that's help you broadcast your presentations using the video and/or audio you recorded during your oral.</p>
		<button id="goStep1">Start</button>
	</div>
	<div id="step1" style="display: none">
		<h2>Please select the options for your presentation</h2>
		<form>
			<div class="line">
				<label for="readFile">The file you get after the presentation : </label>
				<input type="file" id="readFile"/>
			</div>
			<div class="line">
				<input type="checkbox" id="useConpression"/>
				<label for="useConpression">Compress the video and audio file before sending them to the server (It may take a while).</label>
			</div>
			<button id="goProcess">Process</button>
		</form>
	</div>
	<div id="step2" style="display: none"></div>
	<div id="step3" style="display: none">
		Your file is now ready, click the following button to get it :
		<a href="" id="link">Download</a>
	</div>
	<script src="../Lib/jszip.js"></script>
	<script src="../Lib/ortcoi.js"></script>
</body>
